<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<title>邮件平台</title>
	<link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./common/css/iconfont.css">
  <link rel="stylesheet" href="./common/css/base.css">
  <link rel="stylesheet" href="./common/js/page/page.css">
  <link rel="stylesheet" href="./common/css/layout.css">
  <link rel="stylesheet" href="./common/css/mail.css">
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="text/javascript" src="./api/config.js"></script>
  <script type="text/javascript" src="./common/js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="./common/js/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="./common/js/highcharts/series-label.js"></script>
  <script type="text/javascript" src="./common/js/highcharts/exporting.js"></script>
</head>
<body>	
  <div class="header-box"></div>
  <div class="navigation-box"></div>
  <script type="text/javascript">
    $('.header-box').load('./include/header.html')
    $('.navigation-box').load('./include/navigation.html')
  </script>
   
  <div class="wrapper">
    <div class="container">
      <div class="coolguaSidebar">
        <div class="sider_name">筛选器</div>
        <div class="sms_sider_box">
          <div class="listbox">
            <div class="siderbarlist">发送时间</div>
            <div>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="listbox">
            <div class="siderbarlist">邮箱号码</div>
            <div>
              <input type="text" class="input" />
            </div>
          </div>
        </div>
        <div class="siderboxbtn">
          <input value="查询" type="button" onclick="search()" class="button">&nbsp;<input value="重置" class="button" type="button" onclick="cleanContent()">
        </div>
      </div>
      
      <div class="main-content no-background">
        <h3>任务总览</h3>
        <div class="chart-main">
          <div class="sms_data_box">
            <ul class="describe_task_ul">
              <li>邮件总数<p name="templateTotal"></p></li>
              <li>未提交<p name="notSubmit"></p></li>
              <li>未提交率<p name="notSubmitPer"></p></li>
              <li>提交成功数<p class="pl" name="submitSuccess"></p></li>
              <li>成功率<p class="pl" name="submitSuccessPer"></p></li>
              <li>提交失败数<p class="pt" name="submitFailure"></p></li>
              <li>失败率<p class="pt" name="submitFailurePer"></p></li>
              <li>寄出<p class="pl" name="request"></p></li>
              <li>送达<p class="pl" name="deliver"></p></li>
              <li>无效邮址<p class="pl" name="invalidAddress"></p></li>
              <li>打开次数<p class="pl" name="openTotal"></p></li>
              <li>打开人数<p class="pl" name="uniqueOpen"></p></li>
            </ul>
          </div>
          <div id="chartsbox" class="chartsbox"></div>
        </div>
        <h3>详细列表</h3>
        <div class="send-detail">
          <table cellspacing="0" cellpadding="0" class="table-type3">
            <tbody>
              <tr>
                <th>发送时间</th>
                <th>主题</th>
                <th>邮件总数</th>
                <th>未提交</th>
                <th>未提交率</th>
                <th>提交成功</th>
                <th>成功率</th>
                <th>提交失败数</th>
                <th>失败率</th>
                <th>寄出</th>
                <th>送达</th>
                <th>无效邮址</th>
                <th>打开次数</th>
                <th>打开人数</th>
              </tr>
            </tbody>
            <tbody id="tabDataLict"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="./common/js/layer/layer.js"></script>
  <script type="text/javascript" src="./common/js/page/page-v0.9.js"></script>
  <script type="text/javascript" src="./api/mail-detail.js"></script>
</body>
</html>
