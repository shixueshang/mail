<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<title>邮件平台</title>
	<link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./common/css/iconfont.css">
  <link rel="stylesheet" href="./common/css/base.css">
  <link rel="stylesheet" href="./common/js/page/page.css">
  <link rel="stylesheet" href="./common/css/layout.css">
  <link rel="stylesheet" href="./common/css/mail.css">
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="text/javascript" src="./api/config.js"></script>
  <script type="text/javascript" src="./common/js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="./common/js/ajaxfileupload.js"></script>
</head>
<body>	
  <div class="header-box"></div>
  <script type="text/javascript">
    $('.header-box').load('./include/header.html')
  </script>
  <div class="navigation-bar">
    <div class="mincontainner">
      <label class="title active">
          <a href="index.html">发送中的邮件</a>><a href="javascript:void">配置</a>
      </label>
    </div>
  </div>
  <div class="wrapper">
    <div class="container center-container">  
      <div class="main-content">
        <div class="toolbar">新增数据源</div>
        <div class="formdatabox">
          <table class="datatable" id="questTablelist">
            <colgroup>
              <col width="10%">
              <col width="20%">
              <col width="50%">
            </colgroup>
            <tbody>             
              <tr>                  
                <td>名称<span class="must">*</span></td>
                <td><input id="name" name="name" type="text"></td>
              </tr>
              <tr>                  
                <td>字段<span class="must">*</span></td>
                <td>
                  <div class="uploaddata">
                    <div class="upload-file">                                   
                        <input type="button" class="button" value="从excel表中导入">
                        <input type="file" name="file" id="file" class="upload-btn">                      
                      </div>
                      <div class="datashow">
                        <textarea id="fields" name="fields" class="textarea"></textarea>
                      </div>
                    <p class="px">* 多个字段以 , 分割</p>
                  </div>
                </td>
              </tr>               
            </tbody>
          </table>
        </div>
      </div>
      <div class="configture_btn">
        <input type="button" class="button" value="保存" id="saveSource">
        <input type="button" class="button" value="取消" onclick="gotoPage('config_list.html')">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./common/js/layer/layer.js"></script>
  <script type="text/javascript" src="./api/config-create.js"></script>
</body>
</html>
