<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<title>邮件平台</title>
	<link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./common/css/iconfont.css">
  <link rel="stylesheet" href="./common/css/base.css">
  <link rel="stylesheet" href="./common/js/page/page.css">
  <link rel="stylesheet" href="./common/css/layout.css">
  <link rel="stylesheet" href="./common/css/mail.css">
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="text/javascript" src="./api/config.js"></script>
  <script type="text/javascript" src="./common/js/jquery-1.10.1.min.js"></script>
</head>
<body>	
  <div class="header-box"></div>
  <script type="text/javascript">
    $('.header-box').load('./include/header.html')
  </script>

  <div class="navigation-bar">
    <div class="mincontainner">
      <label class="title active">
          <a href="index.html">发送中的邮件</a>
      </label>
      <label class="title">
          <a href="mail_list.html">邮件任务列表</a>
      </label>
      <label class="title">
          <a href="black_list.html">黑名单</a>
      </label>
    </div>
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="coolguaSidebar">
        <div class="sider_name">筛选器</div>
        <div class="sms_sider_box"> 
          <div class="listbox">
            <div class="siderbarlist">任务名称</div>
            <div>
              <input type="text" class="input" name="templateName" />
            </div>
          </div>
          <div class="listbox">
            <div class="siderbarlist">邮件类型</div>
            <div>
              <select name="mailType">
                <option value="">请选择</option>
                <option value="0">标准类型</option>
                <option value="1">个性邮件</option>
              </select>
            </div>
          </div>
          <div class="listbox">
            <div class="siderbarlist">邮件号码</div>
            <div>
              <input type="text" class="input" name="recipient" />
            </div>
          </div>
          <div class="listbox">
            <div class="siderbarlist">提交结果</div>
            <div class="checkbox-lab">
              <label><input type="radio" name="submitResult" value="1" />提交成功</label>
              <label><input type="radio" name="submitResult" value="0" />还未提交</label>
            </div>
          </div>
          <div class="siderboxbtn">
            <input value="查询" type="button" id="search" class="button">&nbsp;<input value="重置" class="button" type="button" onclick="reset('.coolguaSidebar', '#search')">
          </div>
        </div>
      </div>
  
      <div class="main-content">
        <div class="toolbar">
          <input type="button" value="创建" class="button" onclick="gotoPage('mail_create.html')">
        </div>
        <table cellspacing="0" class="tablelist">
          <tbody>
            <tr>
              <th>序号</th>
              <th>任务名称</th>
              <th>邮件类型</th>
              <th>邮件号码</th>
              <th>邮件主题</th>
              <th>提交结果</th>
              <th>提交时间</th>
            </tr>
          </tbody>
          <tbody id="tabDataLict"></tbody>
        </table>
        <div class="progresspage" id="pageSection" style="text-align: center;"></div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="./common/js/layer/layer.js"></script>
  <script type="text/javascript" src="./common/js/page/page-v0.9.js"></script>
  <script type="text/javascript" src="./api/mail-sending.js"></script>
</body>
</html>
