<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<title>邮件平台</title>
	<link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./common/css/iconfont.css">
  <link rel="stylesheet" href="./common/css/base.css">
  <link rel="stylesheet" href="./common/js/page/page.css">
  <link rel="stylesheet" href="./common/css/layout.css">
  <link rel="stylesheet" href="./common/css/mail.css">
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="text/javascript" src="./api/config.js"></script>
  <script type="text/javascript" src="./common/js/jquery-1.10.1.min.js"></script>
</head>
<body>	
  <div class="header-box"></div>
  <script type="text/javascript">
    $('.header-box').load('./include/header.html')
  </script>
  
  <div class="navigation-bar">
    <div class="mincontainner">
      <label class="title">
          <a href="index.html">发送中的邮件</a>
      </label>
      <label class="title">
          <a href="mail_list.html">邮件任务列表</a>
      </label>
      <label class="title active">
          <a href="black_list.html">黑名单</a>
      </label>
    </div>
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="coolguaSidebar">
        <div class="sider_name">筛选器</div>
        <div class="sms_sider_box"> 
          <div class="listbox">
            <div class="siderbarlist">邮箱号码</div>
            <div>
              <input type="text" class="input" name="recipient" />
            </div>
          </div>
        </div>
        <div class="siderboxbtn">
          <input value="查询" type="button" id="search" class="button">&nbsp;<input value="重置" class="button" type="button" onclick="reset('.coolguaSidebar', '#search')">
        </div>
      </div>
      
      <div class="main-content">
        <div class="toolbar">
          <input type="button" value="移除黑名称" class="button" id="removeBackList">
        </div>
        <table cellspacing="0" class="tablelist">
          <tbody>
            <tr>
              <th><input type="checkbox" name="checkbox" class="checkbox" onclick="checkAll(this, 'checkbox')" />序号</th>
              <th>邮箱号码</th>
              <th>创建人</th>
              <th>创建时间</th>
            </tr>
          </tbody>
          <tbody id="tabDataLict"></tbody>
        </table>
        <div class="progresspage" id="pageSection" style="text-align: center;"></div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="./common/js/layer/layer.js"></script>
  <script type="text/javascript" src="./common/js/page/page-v0.9.js"></script>
  <script type="text/javascript" src="./api/black-list.js"></script>
</body>
</html>
